<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>NousBe - Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app-layout">
    <div class="sidebar">
      <!-- Logo NousBe -->
      <img src="assets/logo.svg" alt="NousBe" width="160">
      <a href="#" onclick="showContent('dashboard')">📊 Dashboard</a>
      <a href="#" onclick="showContent('clientes')">👩 Clientes</a>
      <a href="#" onclick="showContent('agenda')">📅 Agenda</a>
      <a href="#" onclick="showContent('caixa')">💰 Caixa</a>
      <a href="#" onclick="showContent('campanhas')">📢 Campanhas</a>
      <a href="#" onclick="showContent('config')">⚙ Configurações</a>
      <a href="index.html">🚪 Sair</a>
    </div>

    <div class="main-content" id="mainContent">
      <div class="header">
        <h2>📊 Dashboard</h2>
        <div class="bea-avatar">
          <img src="assets/bea-icon.svg" alt="Bea">
          <span>Bea está online 💬</span>
        </div>
      </div>

      <div class="cards">
        <div class="card-small card-blue">
          <h3>Clientes</h3><p>152</p>
        </div>
        <div class="card-small card-purple">
          <h3>Atendimentos</h3><p>27</p>
        </div>
        <div class="card-small card-green">
          <h3>Faturamento</h3><p>R$ 4.250</p>
        </div>
      </div>

      <h3>Próximos Agendamentos</h3>
      <!-- Conteúdo dinâmico carregado pelo JS -->
    </div>
  </div>

  <!-- Botão flutuante Bea -->
  <button class="bea-button" onclick="toggleChat()">
    <img src="assets/bea-icon.svg" alt="Bea" width="40">
  </button>

  <!-- Janela do Chat -->
  <div class="chat-box" id="chatBox">
    <div class="chat-header">
      <img src="assets/bea-icon.svg" alt="Bea" width="28">
      <span>Bea - Assistente</span>
    </div>
    <div class="chat-messages" id="chatMessages">
      <div class="message bot">Olá, sou a Bea 🤖. Como posso te ajudar hoje?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userMessage" placeholder="Digite sua mensagem...">
      <button onclick="sendMessage()">➤</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
